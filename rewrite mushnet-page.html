<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,ul {margin: 0;padding: 0}
	.content-center {margin: 0 auto;}
	.clearfix:after{content: ".";display: block;clear: both;height: 0;overflow: hidden;visibility: hidden;}
	
	.header-content {width: 100%;}
	.header-box {width: 1200px;height: 72px;}

	.header-item {width: 750px;height: 72px;float: left;border: 1px solid blue;}
	.header-item .logo {width: 120px;height: 72px;border: 1px solid gray;margin-right: 10px;display: inline-block;}
	.header-item .content {width: 400px;height: 72px;display: inline-block;border: 1px solid gray;display: inline-block;}
	.header-item .search {width: 180px;height: 48px;display: inline-block;margin-top: 12px;margin-left: 10px;border: 1px solid gray;display: inline-block;vertical-align: top;}

	.header-button {width: 320px;height: 72px;float: right;border: 1px solid blue;}


	.main-content {width: 100%;}
	.main-box {width: 1200px;height: 4300px;}

	.banner {width: 1152px;height: 444px;padding-top: 32px;}
	.menuContent {width: 216px;height: 432px;padding-top: 12px;border: 1px solid blue;float: left;}
	.menuContent .item {width: 204px;height: 60px;padding-left: 12px;border: 1px solid gray;}
	.bannerContent {width: 930px;height: 444px;float: left;border: 1px solid blue;}
	.bannerContent .image {width: 930px;height: 316px;border: 1px solid gray;}
	.bannerContent .item {width: 936px;height: 128px;padding: 0 18px;font-size: 0;border: 1px solid gray;}
	.bannerContent .item-content {width: 180px;height: 128px;display: inline-block;border: 1px solid red;}

	.actualRecommend {width: 1200px;height: 411px;}
	.actualRecommend-content {width: 1152px;height: 327px;padding: 36px 0 48px;}
	.actualRecommend-title {width: 1152px;height: 39px;border: 1px solid blue;}
	.actualRecommend-item {width: 1200px;height: 264px;margin-top: 24px;margin-left: -18px;border: 1px solid blue;}
	.actualRecommend-item .same-content {width: 216px;height: 252px;margin-left: 18px;margin-bottom: 12px;display: inline-block;font-size: 0;border: 1px solid gray;}

	

	.sprogRudimental {width: 1200px;height: 819px;}
	.sprogRudimental-content {width: 1152px;height: 735px;padding: 36px 0 48px;}
	.sprogRudimental-title {width: 1152px;height: 39px;border: 1px solid blue;}
	.sprogRudimental .content {width: 1170px;height: 672px;margin-left: -18px;margin-top: 24px;border: 1px solid blue;}
	.sprogRudimental .content-top {width: 1152px;height: 108px;border: 1px solid gray;}
	.sprogRudimental .top-item {width: 547px/*567*/;height: 108px;float: left;margin-left: 18px;margin-bottom: 36px;border: 1px solid red;}


	.articleAsk {width: 1200px;height: 1568px;}
	.articleAsk-content {width: 1152px;height: 1484px;padding-top: 36px;padding-bottom: 48px;}
	.articleASK-title {width: 1152px;height: 39px;border: 1px solid blue;}
	.articleAsk-item {width: 1152px;height: 1421px;margin-top: 24px;border: 1px solid blue;}
	.articleAsk .item-type {width: 298px;/*308px*/height: 1207px;float: left;margin: 0 50px 0 32px;border: 1px solid gray;}
	.articleAsk .same-type {padding-bottom: 32px;margin-bottom: 18px;}
	.articleAsk .leftType-top {width: 308px;height: 609px;border: 1px solid red;padding-top: 24px;}


	.creamTeacher {width: 1200px;height: 408px;}
	.creamTeacher-content {width: 1152px;height: 364px;padding: 36px 0 48px;}
	.creamTeacher-title {width: 1152px;height: 39px;border: 1px solid blue;}
	.creamTeacher-item {width: 1152px;height: 325px;padding: 24px 0;margin-left: -18px;border: 1px solid blue;}
	.creamTeacher .item-type{width: 204px;height: 300px;margin-left: 18px;display: inline-block;font-size: 0;border: 1px solid gray;}

	.star {width: 1200px;height: 459px;margin-top: 80px;}
	.star-content {width: 1152px;height: 375px;padding: 36px 0 48px;}
	.star-title {width: 1152px;height: 39px;border: 1px solid blue;}
	.star-item {width: 1152px;height: 298px;border: 1px solid blue;margin-top: 38px;}
	.star .top-type {width: 544px;height: 98px;margin: 0 auto 48px;border: 1px solid gray;}
	.star .bottom-type {width: 888px;height: 152px;border: 1px solid gray;}

	.footer-content {width: 100%;}
	.footer-box {width: 1200px;height: 132px}
	.footer-item {width: 1152px;height: 60px}
	.footer-topItem {width: 1152px;height: 28px;border: 1px solid blue;}
	.footer-bottomItem {width: 1142px;height: 24px;margin-top: 10px;border: 1px solid blue;}

	</style>
</head>
<body>
	<!--头部内容-->
	<div class="header-content">
		<!--头部居中-->
		<div class="header-box content-center clearfix">
			<!--头部左边选项-->
			<div class="header-item">
				<div class="logo"></div>
				<div class="content"></div>
				<div class="search"></div>
			</div>
			<!--头部右边按钮-->
			<div class="header-button">
			</div>
		</div>
	</div>

	<!--主体内容-->
	<div class="main-content">
		<!--主体内容居中-->
		<div class="main-box content-center">

			<!--轮播图层内容居中-->
			<div class="banner content-center clearfix">
				<!--左边菜单内容-->
				<div class="menuContent">
					<div class="item"></div>
					<div class="item"></div>
					<div class="item"></div>
					<div class="item"></div>
					<div class="item"></div>
					<div class="item"></div>
					<div class="item"></div>
				</div>
				<!--右边轮播内容-->
				<div class="bannerContent">
					<div class="image"></div>
					<div class="item">
						<div class="item-content"></div>
						<div class="item-content"></div>
						<div class="item-content"></div>
						<div class="item-content"></div>
						<div class="item-content"></div>
					</div>
				</div>
			</div>

			<!--实战推荐-->
			<div class="actualRecommend">
				<!--实战推荐层内容居中-->
				<div class="actualRecommend-content content-center">
					<!--实战推荐标题-->
					<div class="actualRecommend-title"></div>
					<!--实战推荐具体内容-->
					<div class="actualRecommend-item">
						<div class="same-content"></div>
						<div class="same-content"></div>
						<div class="same-content"></div>
						<div class="same-content"></div>
						<div class="same-content"></div>
					</div>
				</div>
			</div>

			<!--新手入门-->
			<div class="sprogRudimental">
				<!--新手入门层内容居中-->
				<div class="sprogRudimental-content content-center">
					<!--新手入门标题-->
					<div class="sprogRudimental-title"></div>
					<!--新手入门内容-->
					<div class="content" >
						<!--顶层内容-->
						<div class="content-top clearfix">
							<div class="top-item"></div>
							<div class="top-item"></div>
						</div>
						<!--中间内容类似实战推荐内容-->
						<div class="actualRecommend-item">
							<div class="same-content"></div>
							<div class="same-content"></div>
							<div class="same-content"></div>
							<div class="same-content"></div>
							<div class="same-content"></div>
						</div>
						<div class="actualRecommend-item">
							<div class="same-content"></div>
							<div class="same-content"></div>
							<div class="same-content"></div>
							<div class="same-content"></div>
							<div class="same-content"></div>
						</div>
					</div>
				</div>
			</div>

			<!--手记猿问模块-->
			<div class="articleAsk">
				<!--手记猿问层内容居中-->
				<div class="articleAsk-content content-center">
					<!--手记猿问标题-->
					<div class="articleASK-title"></div>
					<!--手记猿问内容-->
					<div class="articleAsk-item clearfix">
						<div class="item-type">
							<div class="leftType-top same-type"></div>
						</div>
						<div class="item-type"></div>
						<div class="item-type"></div>
						
					</div>

					
				</div>
			</div>
			
			<!--精英名师模块-->
			<div class="creamTeacher">
				<!--精英名师层居中-->
				<div class="creamTeacher-content content-center">
					<!--精英名师标题-->
					<div class="creamTeacher-title"></div>
					<!--精英名师内容-->
					<div class="creamTeacher-item">
						<div class="item-type"></div>
						<div class="item-type"></div>
						<div class="item-type"></div>
						<div class="item-type"></div>
						<div class="item-type"></div>
					</div>
				</div>
			</div>

			<!--全明星模块-->
			<div class="star">
				<!--全明星层居中-->
				<div class="star-content content-center">
					<!--全明星标题-->
					<div class="star-title"></div>
					<!--全明星内容-->
					<div class="star-item">
						<div class="top-type"></div>
						<div class="bottom-type content-center"></div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!--尾部内容-->
	<div class="footer-content">
		<!--尾部层居中-->
		<div class="footer-box content-center">
			<div class="footer-item content-center">
				<div class="footer footer-topItem"></div>
				<div class="footer footer-bottomItem"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
